<!doctype html>
<html>
<head>
  <title>Analytics Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
<!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-216582050-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column"><button class="a">A</button></div>
      <div class="column"><button class="b">B</button></div>
      <div class="column"><button class="c">C</button></div>
    </div>
  </div>
  <script>
  (() => {

    const onClickButton = (event) => {
      event.preventDefault();
      const button = event.target;
      const buttonName = button.className;
      const url = `${location.pathname}#${buttonName}`;
      history.replaceState({}, document.title, url);
      ga('send', 'pageview', url);
    };

    const buttons = new Map(['a', 'b', 'c'].map((name) => {
      const button = document.querySelector(`button.${name}`);
      button.addEventListener('click', onClickButton);
      return [name, button];
    }));

    console.log(buttons);
  })();
  </script>
</body>
</html>
